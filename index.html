<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Library</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1>Library</h1>
    </header>
    <main class="library">
        <div class="book add-book">
            <h2 class="add-book__header">Add Book</h2>
            <p class="add-book__text">+</p>
        </div>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <header class="modal__header">
                <h2>Add New Book</h2>
                <button aria-label="close" class="modal__close">&times;</button>
            </header>
            <form class="modal__form">
                <div class="form__field">
                    <label for="title" class="form__label">Title*</label>
                    <input type="text" id="title" class="form__input" required aria-required="true">
                </div>
                <div class="form__field">
                    <label for="author" class="form__label">Author*</label>
                    <input type="text" id="author" class="form__input" required aria-required="true">
                </div>
                <div class="form__field">
                    <label for="pages" class="form__label">Pages*</label>
                    <input type="number" id="pages" class="form__input form__input-pages" required min="1" aria-required="true">
                </div>
                <div class="form__read">
                    <input type="checkbox" class="read__checkbox" id="read-check">
                    <label for="read-check" class="read__label">I've read this book</label>
                </div>
                <input type="submit" id="submit" value="ADD BOOK" class="form__submit">
            </form>
            <footer class="modal__required-key">* Required</footer>
        </div>
    </div>
    <footer class="footer">
        <h3>
            Coded by Jeffrey Lance
        </h3>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
